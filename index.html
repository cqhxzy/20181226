<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--<meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=0.5,user-scalable=no" />-->
		<meta name="viewport" content="" />
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 33.3%;
				float: left;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="1.jpg" />
		</div>
		<div class="box">
			<img src="2.jpg" />
		</div>
		<div class="box">
			<img src="3.jpg" />
		</div>
	</body>
	<script>

    	var scale = 1 / window.devicePixelRatio;
		console.log("当前设备缩放比：" + window.devicePixelRatio);
    	document.querySelector('meta[name="viewport"]').setAttribute('content','width=device-width,initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
		var str = document.documentElement.clientWidth / 15 + 'px';
		//console.log(str);
		document.documentElement.style.fontSize = str; //动态设置html标签的font-size属性
    </script>
</html>
